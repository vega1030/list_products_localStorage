            <!-- *******LOGIN FORM************ -->


    <section class="form_login" id="formLogin">
        <div class="content_input_style" id="content_input">
            <input name = 'resetform'class="form-control" type="text" placeholder="Your name is...??" aria-label="default input example" id="nameUserInput">

            <!-- *********UI Main********** -->

        <section class="section_contenido1" id="interfaz1" >
            <div id="contentNavigate" class="content1">

                <section class="sectionNameUser" id="sectionNameUser">   
                
                            <!-- Template at main.js -->

                </section>

                <div class="options_list" id="options_list">        
                    <p>Your list</p>
                    <div class="btns-options">
                        <a href="#" id="clearStorage"><img src="./img/trash_basket.svg" alt="trash_basket" srcset="" class="basquet_trash"></a>
                        <a href="#"><img src="./img/eye-svgrepo-com.svg" alt="view list" srcset="" class="eye" id="linkViewList"></a> 
                    </div>
                </div>
            </div>
                            <!-- *********UI MODAL AND FORM LIST********** -->


            <!-- Modal -->
            <div class="contenedor" id="content_button_add">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                id="btncarga1">
                <strong>ADD</strong>
            </button>
            </div>

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Agrega los productos</h5>
                        </div>
                        <div class="modal-body">
                            <!--Inputs del modal-->
                            <div class="mb-3">
                                <label for="inputalimento" class="form-label">Ingresa nombre del producto</label>
                                <input type="text" class="form-control" id="inputalimento"
                                    placeholder="Verdura/bebidas/comida para mi gato" maxlength="10" required="required">
                            </div>
                            <label for="seleccionicono" class="form-label">Ingresa nombre del producto</label>
                            <select class="form-select" aria-label="Default select example" id="seleccionicono">
                                <option selected>Elegi la categoria</option>
                                <option value="img/comidita.svg">Comidita</option>
                                <option value="img/electronica.svg">Electronica</option>
                                <option value="img/ferreteria2.svg">Ferreteria</option>
                                <option value="img/limpieza.svg">Limpieza</option>
                                <option value="img/mascota.svg">Mascotas</option>
                                <option value="img/perfumeria.svg">Perfumeria</option>
                                <option value="img/varios.svg">Varios</option>
                            </select>
                            <div class="mb-3">
                                <label for="detalle" class="form-label">Detalles que quieras recordar</label>
                                <textarea class="form-control2" id="detalle" rows="3" maxlength="20" required="required"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn2  btn-secondary" data-bs-dismiss="modal">Cerrar</button><br>
                            <button type="button" class="btn1  btn-primary" id="btnguardar">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

            <!-- *********************** -->


            <!-- *********LIST********** -->
        

            
        <div class="content_btn_foward" id="div_btn_foward">
            <button type="button" class="btn1 btn_options btn-primary forwardButton" id="forwardButton"> <a href="#" id="" class="arrow"> &#8592</a></button>
        </div>
        <div class="contenido3" id="interfazlistado">
            <ul class="list-group ul_list_products" id="padre">
                
            </ul>

        </div>

            <!-- *********************** -->


            <!-- *********UI Card of Note********** -->

        <section class="contenido4" id="pantallafinal">
            <div class="content_forwardButtonToListUi" id="content_forwardButtonToListUi">
                <button type="button" class="btn1 btn_options btn-primary forwardButton" id="forwardButtonToListUi"> <a href="#" id="" class="arrow"> &#8592</a></button>
            </div>
            <div class="card_product" id="cardProduct">
                <h2 id="subtitulofinal"></h2>
                <img class="contenido4__icono" id="iconocontenido4">
                <p id="detallefinal"></p>
                <div class="buttons" id="buttons">
                    <button type="button" class="btn1 btn_options btn-primary buttons-size btn_edit" id="btn_edit" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                    <button type="button" class="btn1 btn_options btn-primary buttons-size btn_delete" id="btn_delete">Delete</button>
                </div>
            </div>
        </section>
    </section>

    <!--************Modal Edit*****************-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Note</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalEdit">
                            <!--Inputs del modal-->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveChanges">Save changes</button>
            </div>
          </div>
        </div>
      </div>
