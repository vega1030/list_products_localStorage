<body>
    <!--Header-->
    <header class="header">
        <div class="boxtitle">
            <h1 id="title1" class="title1"><strong> Your list shop </strong></h1>
        </div>

    </header>
    <section class="mainSection">
        
        <section class="notifications" id="content_notifications">
                
                
        </section>

            <!-- *******LOGIN FORM************ -->

    <section class="form_login" id="formLogin">
        <div class="content_input_style" id="content_input">
            <form action="" id="form_name" class="form_login_style row g-3 needs-validation was-validated">
                <input class="form-control" type="text" placeholder="Your name is...??" aria-label="default input example" id="nameUserInput" required>
                <button type="submit" class="btn1_login btn-primary" id="sendNameUser">Enter</button>
            </form>
        </div>
    </section>

            <!-- ******************* -->
            

            <!-- *********Notifications********** --> 

            <!-- Template at main.js -->

            <!-- ******************* -->
    
            
            <!-- *********UI Main********** -->

        <section class="section_contenido1" id="interfaz1" >

            
            <div class="form_desktop">
                <form class="row g-3 needs-validation was-validated style_form_dektop form_note" id="form_note" novalidate>
                        
                </form>
            </div>
    
            <div id="contentNavigate" class="content1">
                
                <!-- *********USER NAME********** -->

                <section class="sectionNameUser" id="sectionNameUser">   
                
                            <!-- Template at main.js -->

                </section>
            
                <!-- ***************************** -->

                <div class="options_list" id="options_list">        
                    <p class="title">Your list</p>
                    <nav class="btns-options" id="icons_options">
                        <a href="#" id="linkViewList"><img src="./img/eye-svgrepo-com.svg" alt="view list" srcset="" class="eye" ></a>     
                        <a href="#" id="clearStorage"><img src="./img/trash_basket.svg" alt="trash_basket" srcset="" class="basquet_trash"></a>                         
                    </nav>
                    <nav class="log_out_user" >
                        <a href="#" id="logOutUser" class="content_icon_logOut">
                            <img src="./img/logout.svg"  alt="logout icon" class="log_out_user___icon">
                        </a>
                    </nav>
                </div>
            </div>
                            <!-- *********UI MODAL AND FORM LIST********** -->


            <!-- Modal -->
            <nav class="contenedor" id="content_button_add" >                
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                id="btncarga1">
                    <strong>ADD</strong>
                </button>
            </nav>
        
        <div class="modal fade modal_mobile" id="staticBackdrop" data-bs-keyboard="true" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add the product</h5>
                </div>
                    <div class="modal-body" id="content_form_mobile">
                    
                        <!-- Dynamic Form -->
                        
                    </div>
            </div>
        </div>
        </section>

            <!-- *********************** -->


            <!-- *********LIST********** -->
        

            
        <div class="content_btn_foward" id="div_btn_foward">
            <button type="button" class="btn1 btn_options btn-primary forwardButton" id="forwardButton"> 
                &#8592
            </button>
        </div>
        <div class="contenido3" id="interfazlistado">
            <ul class="list-group ul_list_products" id="padre">
                
            </ul>

        </div>

            <!-- *********************** -->


            <!-- *********UI Card of Note********** -->

        <section class="contenido4" id="pantallafinal">
            <div class="content_forwardButtonToListUi" id="content_forwardButtonToListUi">
                <button type="button" class="btn1 btn_options btn-primary forwardButton" id="forwardButtonToListUi">  &#8592 </button>
            </div>
            <div class="card_product" id="cardProduct">
                <h2 id="subtitulofinal"></h2>
                <img class="contenido4__icono" id="iconocontenido4" alt="icon">
                <p id="detallefinal"></p>
                <div class="buttons" id="buttons">
                    <button type="button" class="btn1 btn_options btn-primary buttons-size btn_edit" id="btn_edit" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                    <button type="button" class="btn1 btn_options btn-primary buttons-size btn_delete" id="btn_delete">Delete</button>
                </div>
            </div>
        </section>
    </section>

        <!-- *********************** -->

    <!--************Modal Edit*****************-->
    <div class="modal fade" id="exampleModal" data-bs-keyboard="true" data-bs-backdrop="static" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Note</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalEdit">
                            <!--Inputs del modal-->
                <form class="row g-3 needs-validation was-validated" id="form_note_edit" novalidate>

                    
                </div>
                <div class="col-12">                    
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn1 btn btn-primary btn-ok-modal" type="submit">Save changes</button>
                </div>
            </form>
          </div>
        </div>
      </div>
